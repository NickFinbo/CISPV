    <div style="width: 20%; margin: 0 auto">
      <!--      FIELDS FOR ADMIN-->
      <h1>EDIT DATASET</h1>
      <label>Admin Key</label> <input id="Adminbox" type="text" /> <br /><br />
      <label id="KWtext">KW Data</label> <input id="KWbox" type="text" />
      <br /><br />
      <label id="KWHtext">KWH Data</label> <input id="KWHbox" type="text" />
      <br /><br />
      <label id="Raintext">Rain Data</label> <input id="Rainbox" type="text" />
      <br /><br />
      <label id="Windtext">Wind Data</label> <input id="Windbox" type="text" />
      <br /><br />
      <label>Action Type</label>
      <select id="Actionbox">
        <option value="Add">Add</option>
        <option value="Edit">Edit</option></select
      ><br /><br />

      <label id="Numbertext" style="color: black">Data Number</label>
      <input id="Numberbox" /><br /><br />
      <label id="Typetext" style="color: black">Data Type</label>
      <select id="Typebox">
        <option value="AllDatabox">All</option>
        <option value="KWHDatabox">KWHData</option>
        <option value="KWDatabox">KWData</option>
        <option value="WindDatabox">WindData</option>

      </select>
      <br /><br />
